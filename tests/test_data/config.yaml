# Demonstration configuration file for stemmabench
meta:
  language: en

variants:
  letters:
    mispell:
      law: Bernouilli
      rate: 0.01
      args:
        specific_rates:
          a:
            b: 0.01
            c: 0.02

  words:
    synonym:
      law: Bernouilli
      rate: 0.0
    omit:
      law: Bernouilli
      rate: 0.05
  sentences:
    duplicate:
      args:
        nbr_words: 2
      law: Bernouilli
      rate: 0.1

stemma:
  depth: 3
  width:
    law: Uniform
    min: 2
    max: 3
  missing_manuscripts:
    law: Bernouilli
    rate: 0.5
